name: container

on:
  push:
    tags:
      - "*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            "ghcr.io/nilic/prometheus-example:${{  github.ref_name }}"
            "ghcr.io/nilic/prometheus-example:latest"
  update-deployment:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Update image tag in manifest
        uses: mikefarah/yq@master
        with:
          cmd: yq '(select(.kind == "Deployment") | .spec.template.spec.containers[] | select(.name == "webapp") | .image) = "ghcr.io/nilic/prometheus-example:${{  github.ref_name }}"' deploy/prometheus-example.yml
